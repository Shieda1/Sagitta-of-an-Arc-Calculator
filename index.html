<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sagitta of an Arc Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="lengthofSagittaRadio" name="variables" checked>
  <label for="lengthofSagittaRadio">Length of Sagitta</label>

  <input type="radio" id="radiusofArcRadio" name="variables" disabled>
  <label for="radiusofArcRadio">Radius of Arc</label>

  <input type="radio" id="chordsBaseLengthRadio" name="variables" disabled>
  <label for="chordsBaseLengthRadio">Chord's Base Length</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">(r) Radius of Arc</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">(l) Chord's Base Length</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
